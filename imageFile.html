<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Image file upload</title>
    <style> 
        h1 { 
            color: green; 
        }           
        body { 
            text-align: center; 
        } 
        #error{
          color: red;
        }
    </style> 
  </head>
  <body>
    <h1>Image file upload validation </h1>
    
    <form action="" method=""  onSubmit="return Validate()";>  
        <input type="file" id="image" accept="image/*">
        <span id="error" ></span>
        <input type="submit" value="Upload" />
        </form>
 
        <script >
            function Validate()
            {
                 var image =document.getElementById("image").value;
                 if(image!='')
                 {
                       var check = image.toLowerCase();
                      if (!check.match(/(\.jpg|\.png|\.JPG|\.PNG|\.jpeg|\.JPEG)$/)){ 
                          document.getElementById("image").focus();
                          document.getElementById("error").innerHTML="File selection is wrong"; 
                          return false;
                       }
                        var img = document.getElementById("image"); 
     
                        if(img.files[0].size >  1024000)  
                        {
                        alert("image size= " +img.files[0].size + " bytes, image size is long, max size is 1Mb");
                        return false;
                         }
                         alert( img.files[0].size + " file size is ok to upload ");
                         return true;
                  }
            }
            </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
